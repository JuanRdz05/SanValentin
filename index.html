<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola mi amor ❤</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Lexend+Mega:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Sol"></div>
    <div class="Nube-Estatica Nube1"></div>
    <div class="Nube-Estatica Nube2"></div>
    <div class="Nube-Estatica Nube3"></div>
    <div class="Nubes Nubes-Izquierda"></div>
    <div class="Nubes Nubes-Izquierda-abajo"></div>
    <div class="Nubes Nubes-Derecha"></div>
    <div class="Nubes Nubes-Derecha-abajo"></div>
    <div class="Imagen-Ositos" id="ImagenOriginal">
        <img src="IMAGENES/ositos.gif" alt="Ositos">
    </div>
    <div class="PresionadoNo" id="OtraImagen">
        <img src="IMAGENES/triste-bien.gif" alt="Osito triste">
    </div>
    <div class="texto">
        <p id="Texto-Cambiar">
            ¿Quieres ser mi San Valentín?
        </p>
    </div>
    <div class="Contenedor-Botones">
        <div class="Botones Boton-Si">
            <input type="button" value="Sí" id="BotonSi">
        </div>
        <div class="Botones Boton-No">
            <input type="button" value="No" id="BotonNo">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
